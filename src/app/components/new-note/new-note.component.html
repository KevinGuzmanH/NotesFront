<app-side-bar></app-side-bar>
<div class="row m-0">
  <div class="col-9">
    <div class="p-4 marginSideBar">
    <h2>New Note</h2>
    <ul>
      <li>Switch between the different fonts</li>
      <li>Add code as functions or classes</li>
      <li>Improve your understanding of work</li>
    </ul>
      <form [formGroup]="newNote" (ngSubmit)="onsubmit()">
        <div class="form-group">
          <label for="noteTitle">Title</label>
          <input type="text" class="form-control" id="noteTitle" formControlName="title" placeholder="Enter title">
        </div>
        <div class="form-group">
          <label for="noteCategory">Category</label>
          <input id="noteCategory" class="form-control" formControlName="title" type="text" [pKeyFilter]="noSpecial">
        </div>
      </form>
        <div class="pt-2">
          <p-editor [minlength]="5" [(ngModel)]="text" [style]="{'height':'320px'}"></p-editor>
        </div>
      <button type="submit" class="btn btn-primary">Submit</button>

    </div>
  </div>
  <div class="col-3 shadow-5">
    <app-notes-list></app-notes-list>
  </div>
</div>
