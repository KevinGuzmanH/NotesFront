<app-side-bar></app-side-bar>
<div class="row m-0 marginSideBar">
  <div class="col-9 ">
    <div class="text-center marginSideBar">
      <div>
        <h1 class="mt-3">Calendar</h1>
      </div>

      <div class='demo-app-sidebar-section'>
        <label>
          <input
            type='checkbox'
            [checked]='calendarOptions.weekends'
            (change)='toggleWeekends()'
          />
          Show weekends
        </label>
      </div>
      <full-calendar [options]="calendarOptions"></full-calendar>
    </div>
  </div>
  <div class="col-3 shadow-5">
    <app-notes-list></app-notes-list>
  </div>
</div>
