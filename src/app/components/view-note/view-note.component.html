<app-side-bar></app-side-bar>
<div class="row m-0">
  <div class="col-9">
    <div class="p-4 marginSideBar">
      <h1>Title: {{Note.title}}</h1>
      <h2>Category: {{Note.category}}</h2>
      <h3>Created at: {{Note.created_date}}</h3>
      <div class="pt-2">
        <p-editor [minlength]="5" [(ngModel)]="Note.text" [style]="{'height':'320px'}"></p-editor>
        <h3>{{Note.text}}</h3>
      </div>
    </div>
  </div>
  <div class="col-3 shadow-5">
    <app-notes-list></app-notes-list>
  </div>
</div>
