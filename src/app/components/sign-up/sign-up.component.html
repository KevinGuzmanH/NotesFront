<app-auth-navbar></app-auth-navbar>


<div id="signUpBackground" [style.background-image]="'url(assets/authbackground.png)'">
  <div class="container">
    <div class="row">
      <p-toast position="top-left"></p-toast>
      <div class="col-md-5 mx-auto">
        <div class="shadow-5">
          <p-card>
            <div class="card-header">
              <h4>Sign Up</h4>
            </div>
            <div class="card-body ">
              <form (ngSubmit)="signUp()" [formGroup]="signUpForm" >
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    formControlName="name"
                  />
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    formControlName="last_name"
                  />
                </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    formControlName="username"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    id="password"
                    type="password"
                    class="form-control"
                    formControlName="password"
                  />
                  <small>Minimum 4 characters each field</small>
                </div>
                <button type="submit"  [disabled]="!signUpForm.valid" class="btn btn-primary mt-2">
                  SignUp
                </button>
              </form>

            </div>
          </p-card>
        </div>
      </div>

      <div class="col-md-6 mx-auto" >
      </div>

      <img id="note1" src="assets/note1.png">
      <img id="note2" src="assets/note2.png">
      <img id="note3" src="assets/note3.png">
      <img id="note4" src="assets/note4.png">
      <img id="note5" src="assets/note5.png">
      <img id="note6" src="assets/note6.png">

    </div>
  </div>
</div>
